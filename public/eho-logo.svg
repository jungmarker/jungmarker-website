<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 118" role="img" aria-label="Equal Housing Opportunity">
  <!-- House outline -->
  <!-- Roof (triangle) -->
  <polygon points="50,4 96,46 4,46" fill="none" stroke="#111" stroke-width="5.5" stroke-linejoin="round"/>
  <!-- Walls (rectangle) -->
  <rect x="14" y="44" width="72" height="52" fill="none" stroke="#111" stroke-width="5.5" stroke-linejoin="round"/>

  <!-- Equal sign (two bars) inside house -->
  <rect x="26" y="61" width="48" height="8" fill="#111"/>
  <rect x="26" y="77" width="48" height="8" fill="#111"/>

  <!-- Text -->
  <text x="50" y="108" font-family="Arial,Helvetica,sans-serif" font-size="7.5" font-weight="bold" fill="#111" text-anchor="middle" letter-spacing="0.3">EQUAL HOUSING</text>
  <text x="50" y="118" font-family="Arial,Helvetica,sans-serif" font-size="7.5" font-weight="bold" fill="#111" text-anchor="middle" letter-spacing="0.3">OPPORTUNITY</text>
</svg>
